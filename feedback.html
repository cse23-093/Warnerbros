<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Feedback</title>

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #151515;
      padding: 0;
      margin: 0;
    }
    .FormWrapper {
      display: flex;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      min-height: calc(100vh - 50px);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Warner bros</h1>
                </div>
               
                <ul>
                    <li><a href="index.html">Movies</a></li>
                    <li><a href="games.html">Games & Apps</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="tv.html">TV Shows</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                  </ul>
    
                </div>
        </div>
        
       </nav>
       <article>
  <div class="FormWrapper">

    <form>
      <div class="form-group">
        <label for="username" style="color: #ffffff;">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="feedback" style="color: #ffffff;">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
      </div>
      <div class="form-group">
        <label for="rating" style="color: #ffffff;">Rating, out of five stars:</label>
        <select id="rating" name="rating" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    
  </div>
       </article>
         <footer class="footer">
                <div>
                    <a href="https://www.warnerbros.com/company" target="_blank" style="text-decoration: none;"><h4>Company</h4></a>
                    <h4>TV Series</h4>
                    <h4>Animated Movies</h4>
                </div>
                <div>
                    <a href="https://www.warnermediaprivacy.com/policycenter/b2c/wm/" target="_blank" style="text-decoration: none;">
                        <h4>Privacy Policy</h4></a>
                    <h4>Cookie Policy</h4>
                    <h4>Terms of Use</h4>
                </div>
                <div>
                   <a href="https://www.warnerbros.com/help/faq" target="_blank" style="text-decoration: none;"><h4>Help Center</h4></a>
                    <h4>Support</h4>
                    <h4>FAQ</h4>
                </div>
                <div>
                    <h4>Follow Us</h4>
                    <div class="footer-social">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </footer>
    
</body>
</html>
